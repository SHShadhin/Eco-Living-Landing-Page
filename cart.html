<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopping Cart</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet">
    <style>
      body {
        font-family: "Arimo", sans-serif;
      }
    
      .containers {
        max-width: 1280px;
      }
    </style>
</head>
<body>
  <!-- shopping cart section start -->
   <section>
    <div class="containers mx-auto">
      <div class="w-3/4 mx-auto h-full pt-6 px-10 bg-[#D0FAE5]">
        <h2 class="text-2xl  ">Shopping Cart</h2>
        <div class="mt-100">
          <hr class="border-[#A4F4CF] border-1">
          <h2 class="text-xl text-[#004F3B] mt-4 mb-4">Total <span class="text-[#004F3B]">0</span></h2>
          <hr class="border-[#0000001a] border-1">
          <h2 class="text-xl text-[#004F3B] mt-4">Subtotal <span class="text-[#004F3B]">0</span></h2>
          <button class="bg-[#009966] w-full mt-5 rounded-xl px-28 py-3 mb-6 text-white text-[18px]">Checkout</button>
        </div>
      </div>
    </div>
   </section>
  <!-- shopping cart section end -->
</body>
</html>
