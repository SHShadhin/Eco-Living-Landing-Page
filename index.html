<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Living landing page</title>
  <!-- tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: "Arimo", sans-serif;
    }
    .containers {
      max-width: 1280px;
    }
  </style>
</head>
<body>
  <!-- nav section start-->
  <section>
    <div class="flex justify-between items-center text-xl containers mx-auto bg-white py-5">
      <div class="flex items-center gap-2">
          <img src="./images/leaf.png" alt="">
          <p class="text-[#004F3B]">EcoLiving</p>
      </div>
      <div>
        <ul class="text-[#004F3B] flex justify-between gap-5">
          <li>Home</li>
          <li>About</li>
          <li>Products</li>
          <li>Contact</li>
        </ul>
      </div>
      <div>
        <button class="bg-[#009966] flex gap-3 items-center px-5 py-2 rounded-md text-white"><img src="./images/cart.png" alt="">Cart</button>
      </div>
    </div>
  </section>
  <!-- nav section end -->

  <!-- hero section start -->
   <section>
    <div class="text-center py-20 space-y-5 bg-linear-to-bl from-[#A4F4CF] to-[#FEE685]">
      <p class="bg-[#A4F4CF] text-[#006045] max-w-max px-4 py-2 rounded-xl mx-auto">Sustainable Living Made Simple</p>
      <h2 class="text-[#004F3B] text-[20px]">Choose Products That</h2>
      <h2 class="text-[#009966] text-[20px]">Love Our Planet</h2>
      <p class="text-[#009966] text-[18px]">Discover our collection of eco-friendly products designed for conscious consumers. <br> Every purchase helps create asustainable future for generations to come.</p>
      <div class="flex gap-7 justify-center">
        <button class="font-thin text-white px-6 py-2 bg-[#009966] rounded-md">Shop Collection</button>
        <button class="text-[#007A55] px-6 py-2 bg-white rounded-md border border-[#007A55]">Learn More</button>
      </div>
    </div>
   </section>
  <!-- hero section end -->
</body>
</html>
