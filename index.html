<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Living landing page</title>
  <!-- tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: "Arimo", sans-serif;
    }
    .containers {
      max-width: 1280px;
    }
  </style>
</head>
<body>
  <!-- nav section -->
  <section>
    <div class="flex justify-between items-center text-xl containers mx-auto bg-white py-5">
      <div class="flex items-center gap-2">
          <img src="./images/leaf.png" alt="">
          <p class="text-[#004F3B]">EcoLiving</p>
      </div>
      <div>
        <ul class="text-[#004F3B] flex justify-between gap-5">
          <li>Home</li>
          <li>About</li>
          <li>Products</li>
          <li>Contact</li>
        </ul>
      </div>
      <div>
        <button class="bg-[#004F3B] flex gap-3 items-center px-5 py-2 rounded-md text-white"><img src="./images/cart.png" alt="">Cart</button>
      </div>
    </div>
  </section>
</body>
</html>
